        <form action="//formspree.io/tellyourbfthanks@gmail.com"  method="POST">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="firstname">Firt Name:</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name" name"firstname">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name" name="lastname">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="_replyto">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="phone">Phone (optional):</label>
                <input type="tel" class="form-control" id="phone" placeholder="Phone">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" rows="3" id="message" placeholder="Type your message here..."></textarea>
          </div>
          <div class="form-group pull-right">
            <button type="submit" value="Send"class="btn btn-default btn-lg">Submit</button>
          </div>
        </form>

</div>
